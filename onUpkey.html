<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnKeyUp</title>
</head>
<body>
    <input type="text" id="ab" onkeyup="myFunction()">
    <p id="bc"></p>
    <script type="text/javascript">
        function myFunction(){
            var abc=document.getElementById('ab').value;
            document.getElementById('bc').innerHTML=abc;
        }
    </script>
</body>
</html>
