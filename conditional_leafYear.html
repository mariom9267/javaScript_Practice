<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaf Year</title>
</head>
<body>
    <script>
        var year=parseInt(prompt("Enter value"));
        (year%4==0)?document.write("This  year is Leaf year"):document.write("This  year is  not Leaf year");
    </script>
</body>
