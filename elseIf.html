<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElseIf</title>
</head>
<body>
    <script>
        var mark=parseInt(prompt("please Enter Your marks"));

if(mark<100 && mark>=80){
    document.write("you are got A+");
}
else if(mark<79 && mark>=70){
    document.write("you are got A");
}
else if(mark<69 && mark>=60){
    document.write("you are got A-");
}
else if(mark<59 && mark>=50){
    document.write("you are got B");
}
else if(mark<49 && mark>=40){
    document.write("you are got c");
}

else{
    document.write("you are got F");
}
        </script>
</body>
</html>
