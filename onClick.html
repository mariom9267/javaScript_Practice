<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onClick</title>
</head>
<body>
    <button type="button" onClick="myFunction()">click me</button>
    <input type="text" id="ab">
    <div id="bc"></div>
    <script>
        function myFunction(){
        document.getElementById('bc').innerHTML ="Hello world"
        document.getElementById('ab').value="Hello world"
        }
    </script>
</body>
</html>
