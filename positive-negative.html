<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positive ,negative & Zero </title>
</head>
<body>
    <script>
        var x=parseInt(prompt("please enter your value: "))
        if(x<0){
            document.write(x+" :This value is negative")
        }
        else if(x>0){
            document.write(x+" :This value is positive")
        }
        else if(x==0){
            document.write(x+" :This value is zero")
        }
        else{
            document.write("You enter nothing")
        }
    </script>
</body>
</html>
