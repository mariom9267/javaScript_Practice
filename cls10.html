<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event er khela</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left"></div>
        <div class="mid">
            <form action="" name="calform">
                <table>
                    <tr>
                        <th>Product Name</th>
                        <th>Product Price</th>
                        <th>Product QNTY</th>
                        <th>Sub Total</th>
                        <th>Discount parcent</th>
                        <th>Discount Amount</th>
                        <th>Grand Total</th>
                    </tr>
                    <tr>
                        <td>
                            <select style="padding: 3px 8px;" name="productp" id="pn" onchange="productvalue()">
                                <option value="" selected="">Select YOur Product</option>
                                <option value="350">Mango</option>
                                <option value="300">Guava</option>
                                <option value="400">Lichi</option>
                                <option value="100">Banana</option>
                                <option value="250">JackFruit</option>
                            </select>
                        </td>
                        <td><input type="number" name="pprice" id="pp"></td>
                        <td><input type="number" name="pqty" id="pq" onchange="productvalue()"></td>
                        <td><input style="border-color: red;" type="number" name="total" id="tl" readonly=""></td>
                        <td><input type="number" name="disp" id="dis" onchange="productvalue()"></td>
                        <td><input style="border-color: red;" type="number" name="disam" id="disa" readonly=""></td>
                        <td><input style="border-color: red;" type="number" name="gtotal" id="gtl" readonly=""></td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="right"></div>
    </div>

    <script src="main.js"></script>
</body>

</html>
